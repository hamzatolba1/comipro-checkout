<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تأكيد الطلب - Comipro</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .checkout-container {
      max-width: 700px;
      margin: auto;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .product {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    .product img {
      width: 120px;
      border-radius: 10px;
    }
    .product-details {
      flex: 1;
    }
    .product-details h3 {
      margin: 0 0 5px;
      font-size: 20px;
      color: #2e7d32;
    }
    .product-details p {
      margin: 4px 0;
    }
    .total {
      font-weight: bold;
      color: #2e7d32;
      margin-bottom: 20px;
    }
    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #2e7d32;
      color: white;
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #27652b;
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <div class="product">
      <img src="https://via.placeholder.com/120x120.png?text=Product" alt="صورة المنتج">
      <div class="product-details">
        <h3>اسم المنتج</h3>
        <p>الكمية: 1</p>
        <p>السعر: 99 درهم</p>
      </div>
    </div>

    <div class="total">المجموع: 99 درهم</div>

    <form action="https://formspree.io/f/your_form_id" method="POST">
      <input type="text" name="name" placeholder="الاسم الكامل" required />
      <input type="tel" name="phone" placeholder="رقم الهاتف" required />
      <select name="city" required>
        <option value="">اختر المدينة</option>
        <option>الدار البيضاء</option>
        <option>الرباط</option>
        <option>مراكش</option>
        <option>فاس</option>
        <option>طنجة</option>
        <!-- زيد المدن لي بغيتي -->
      </select>
      <input type="text" name="address" placeholder="العنوان الكامل" required />
      <textarea name="notes" placeholder="ملاحظات إضافية (اختياري)"></textarea>
      <button type="submit">تأكيد الطلب والدفع عند الاستلام</button>
    </form>
  </div>
</body>
</html>
